<!DOCTYPE html>
<html>
  <head>
    <title>Harlem Air Quality</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container">
      <center>
        <h2>Air quality @ St. Nicholas Park, NYC</h2>
      </center>
      <div id="plot"></div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
      function responsivefy(svg) {
        // container will be the DOM element
        // that the svg is appended to
        // we then measure the container
        // and find its aspect ratio
        const container = d3.select(svg.node().parentNode),
            width = parseInt(svg.style('width'), 10),
            height = parseInt(svg.style('height'), 10),
            aspect = width / height;

        // set viewBox attribute to the initial size
        // control scaling with preserveAspectRatio
        // resize svg on inital page load
        svg.attr('viewBox', `0 0 ${width} ${height}`)
            .attr('preserveAspectRatio', 'xMinYMid')
            .call(resize);

        // add a listener so the chart will be resized
        // when the window resizes
        // multiple listeners for the same event type
        // requires a namespace, i.e., 'click.foo'
        // api docs: https://goo.gl/F3ZCFr
        d3.select(window).on(
            'resize.' + container.attr('id'), 
            resize
        );

        // this is the code that resizes the chart
        // it will be called on load
        // and in response to window resizes
        // gets the width of the container
        // and resizes the svg to fill it
        // while maintaining a consistent aspect ratio
        function resize() {
            const w = parseInt(container.style('width'));
            svg.attr('width', w);
            svg.attr('height', Math.round(w / aspect));
        }
      }
      // With help from
      //   - https://observablehq.com/@d3/scatterplot
      //   - https://gramener.github.io/d3js-playbook/scatter.html

      // set the dimensions and margins of the graph
      const margin = { top: 25, right: 20, bottom: 45, left: 60 },
        height = 600,
        width = 954;

      // append the svg object to the body of the page
      const svg = d3
        .select("#plot")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`)
        .call(responsivefy);

      // See https://github.com/d3/d3-fetch#csv
      d3.csv("data.csv", (row) => {
        // Keep only x and y values.
        return {
          // https://stackoverflow.com/a/8016205
          timestamp: new Date(row.timestamp * 1000),
          concentration: +row.concentration,
        };
      }).then((data) => {
        // Create x scale.
        x = d3
          .scaleTime()
          .domain(d3.extent(data, (d) => d.timestamp))
          .range([margin.left, width - margin.right])
          .nice();

        // Create y scale.
        y = d3
          .scaleLinear()
          .domain(d3.extent(data, (d) => d.concentration))
          .range([height - margin.bottom, margin.top])
          .nice();

        // Render x axis.
        svg.append("rect")
          .attr("width", "100%")
          .attr("height", "100%")
          .attr("fill", "grey");
        svg
          .append("g")
          .attr("transform", `translate(0, ${height})`)
          // See https://github.com/d3/d3-time-format#locale_format for available formats.
          .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%x")));

        // Render y axis.
        svg.append("g")
          .call(d3.axisLeft(y));
        svg.append("text")
          .attr("class", "y label")
          .attr("text-anchor", "end")
          .attr("y", 6)
          .attr("dy", ".75em")
          .attr("transform", "rotate(-90)")
          .text("Particle (> 1 Î¼m) counts per cubic foot");
        // Plot data.
        svg
          .append("g")
          .selectAll("dot")
          .data(data)
          .enter()
          .append("circle")
          .attr("cx", function (d) {
            return x(d.timestamp);
          })
          .attr("cy", function (d) {
            return y(d.concentration);
          })
          .attr("r", 1)
          .style("fill", "black");
      });
    </script>
  </body>
</html>
